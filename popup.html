<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Auto</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>LinkedIn Automation</h1>
    
    <div class="block">
        <h2>Controls</h2>
        <div class="same-line">
            <label for="inputBox">Spreadsheet ID</label>
            <input type="text" id="inputBox_spreadsheetId" placeholder="Enter text here">
        </div>
        
        <div class="same-line">
            <label for="inputBox">Sheet Name</label>
            <input type="text" id="inputBox_sheetName" placeholder="Enter text here">
        </div>
        
        <!-- TODO: Add inputBox_uniqueId functionality -->
        <div class="same-line">
            <label for="inputBox">URL Unique ID</label>
            <input type="text" id="inputBox_uniqueId" placeholder="Enter text here">
        </div>
    
        <!-- TODO: Add checkbox_autoCloseTabs functionality -->
        <!-- TODO: Style checkbox_autoCloseTabs better -->
        <div class="same-line">
            <label for="checkbox_autoCloseTabs">Auto Close Tabs</label>
            <input type="checkbox" id="checkbox_autoCloseTabs">
        </div>
    </div>
    
    <div class="block">
        <h2>Actions</h2>
        <div class="block2">
            <button id="startButton">Auto Connection Note</button>
            <button id="insertButton">Insert to Google Sheets</button>
            <button id="updateStatusButton">Update Status in Google Sheets</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>

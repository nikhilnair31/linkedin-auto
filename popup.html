<!-- popup.html -->

<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Auto</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>LinkedIn Automation</h1>

    <label for="inputBox">Enter Apollo API key</label>
    <input type="password" id="inputBox_apolloApiKey" placeholder="Enter API key here">
    <button id="togglePasswordButton">Show</button>

    <label for="inputBox">Enter spreadsheetId</label>
    <input type="text" id="inputBox_spreadsheetId" placeholder="Enter text here">
    
    <label for="inputBox">Enter sheetName</label>
    <input type="text" id="inputBox_sheetName" placeholder="Enter text here">

    <button id="startButton">Start Automation</button>
    <button id="insertButton">Insert to Google Sheets</button>

    <script src="popup.js"></script>
</body>
</html>
